name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Adjust as needed

      - name: Install dependencies
        run: |
          npm install remark-cli remark-preset-lint-consistent remark-lint-emphasis-marker

      - name: Create temporary remark configuration
        run: |
          echo "plugins:" > .remarkrc.yml
          echo "  - remark-preset-lint-consistent" >> .remarkrc.yml
          echo "  - [remark-lint-emphasis-marker, '*']" >> .remarkrc.yml

      - name: Run markdown lint
        run: |
          npx remark . --frail
